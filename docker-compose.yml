services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000 --strictPort false
    environment:
      - NODE_ENV=development
      - DEV_MODE=true
    networks:
      - localnet
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    networks:
      - localnet
    depends_on:
      - frontend
    environment:
      - DEV_MODE=true
      - NGINX_ENVSUBST_FILTER=DEV_MODE
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    ports:
      - 127.0.0.1:8081:80
    restart: unless-stopped

  # Production build served by nginx, meant for ansible deployments.
  site:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    networks:
      - nginx-proxy
    ports:
      - 127.0.0.1:80:80
    environment:
      VIRTUAL_HOST: stillwhaling.fyi
      LETSENCRYPT_HOST: stillwhaling.fyi
      DEV_MODE: "false"
      NGINX_ENVSUBST_FILTER: DEV_MODE
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
    restart: unless-stopped
    profiles:
      - production

  process-data:
    build:
      context: .
      dockerfile: Dockerfile.process
    volumes:
      - ./data:/app/data
      - ./public:/app/public
    working_dir: /app
    profiles:
      - process
    command: python data/process_data.py

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - nginx
    environment:
      - BASE_URL=http://nginx:80
    networks:
      - localnet
    command: node test.js
    profiles:
      - test

networks:
  localnet:
  nginx-proxy:
    external: true

