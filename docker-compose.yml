version: '3.8'

# Single docker-compose - works for both local and production
# Like spell: one frontend service (dev mode) + nginx proxy

services:
  # Frontend - runs dev server (like spell's frontend service)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      # Mount source for hot reload (like spell)
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Exclude node_modules (use container's)
      - /app/node_modules
    # ports:
    #   - 127.0.0.1:3000:3000  # Uncomment for direct access (use nginx on 8081 instead)
    command: npm run dev -- --host 0.0.0.0 --port 3000 --strictPort false
    environment:
      - NODE_ENV=development
    networks:
      - localnet
    restart: unless-stopped

  # Nginx proxy (like spell)
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      VIRTUAL_HOST: stillwhaling.janczechowski.com
      LETSENCRYPT_HOST: stillwhaling.janczechowski.com
    networks:
      - localnet
      - nginx-proxy
    ports:
      - 127.0.0.1:8081:80  # Local access
    depends_on:
      - frontend
    restart: unless-stopped

  # Tests - only run with: docker-compose run --rm test
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - nginx
    environment:
      - BASE_URL=http://nginx:80
    networks:
      - localnet
    command: node test.js
    profiles:
      - test  # Only start when explicitly run

networks:
  localnet:
  nginx-proxy:
    external: true
